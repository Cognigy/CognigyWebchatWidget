<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webchat development</title>
</head>

<body>
    <script src="./webchat.js"></script>
    <script>
            initWebchat('https://endpoint-dev.cognigy.ai/de64eadefb5d1fe2643f7fc25a9bdfafe4b9c1b05dc0696a1486f325d1f8522c', {
            userId: "user1",
            // sessionId: "session1",
            settings: {
                layout:{
                    title: "Cognigy Webchat Test",
                    inputAutogrowMaxRows: 3
                },
                colors: {
                    primaryColor: "red"
                },
                behavior: {
                    inputPlaceholder: "Type your message here",
                    enableSTT: true
                },
                startBehavior: {
                    startBehavior: "button",
                    getStartedButtonText: "Start Chat",
                    getStartedPayload: "start",
                    getStartedText: "Welcome to the Cognigy Webchat Test"
                },
                fileStorageSettings: {
                    enabled: true,
                    dropzoneText: "Drop files here"
                },
                businessHours: {
                    enabled: false,
                    mode: "inform",
                    text: "We are currently not available. Please leave a message and we will get back to you as soon as possible.",
                    timezone: "Europe/Berlin",
                    title: "Business Hours",
                    times: [
                        {
                            startTime: "09:00:00",
                            endTime: "10:00:00",
                            weekDay: "monday"
                        },
                        {
                            startTime: "09:00:00",
                            endTime: "17:00:00",
                            weekDay: "tuesday"
                        },
                        {
                            startTime: "09:00:00",
                            endTime: "17:00:00",
                            weekDay: "wednesday"
                        },
                        {
                            startTime: "09:00:00",
                            endTime: "17:00:00",
                            weekDay: "thursday"
                        },
                        {
                            startTime: "09:00:00",
                            endTime: "17:00:00",
                            weekDay: "friday"
                        }
                        
                    ],

                
                },
                unreadMessages: {
                    enableIndicator: true,
                    enableBadge: true,  
                    enablePreview: true,
                    enableSound: true
                },
                homeScreen: {
                    enabled: true,
                    welcomeText: "Heya! How can we help you here?",
                    background: {
                        imageUrl: "https://placekitten.com/460/608",
                        color: "#2455E9"
                    },
                    startConversationButtonText: "Start Chatting",
                    previousConversations: {
                        enabled: true,
                        buttonText: "Old Conversations",
                        title: ""
                    },
                    conversationStarters: {
                        enabled: true,
                        starters: [
                        {
                            title: "FAQ",
                            type: "url",
                            url: "https://www.cognigy.com/faq"
                        },
                        {
                            title: "Contact",
                            type: "postback",
                            postback: "Contact"
                        }]
                    }
                },
                chatOptions: {
                    enabled: true,
                    title: "Additional Options",
                    quickReplyOptions: {
                        enabled: true,
                        sectionTitle: "You might also be interested in",
                        quickReplies: [
                        {
                            title: "FAQ",
                            type: "url",
                            url: "https://www.cognigy.com/faq"
                        },
                        {
                            title: "Contact",
                            type: "postback",
                            postback: "Contact"
                        }
                        ]
                    },
                    showTTSToggle: false,
                    activateTTSToggle: true,
                    labelTTSToggle: "Enable text-to-speech",
                    rating: {
                        enabled: "once",
                        title: "Please give rating",
                        commentPlaceholder: "Add a comment.",
                        messageHistoryRatingText: "You rated:",
                        messageHistoryCommentText: "Your rating was submitted",
                        chatStatusMessage: "Feedback submitted successfully",
                        submitButtonText: "Submit Rating",
                        eventBannerText: "Your rating was submitted"
                    },
                    footer: {
                        enabled: true,
                        items: [{
                            title: "FAQ",
                            url: "https://www.cognigy.com/faq"
                        },
                        {
                            title: "Contact",
                            postback: "Contact"
                        }]
                    }
                },
                rating: {
                    messageHistoryRatingText: "You gave the following rating:",
                    messageHistoryCommentText: "Your feedback was submitted",
                    chatStatusMessage: "Feedback sent",
                    submitButtonText: "Send",
                    eventBannerText: "Thank you for your feedback"
                },
                privacyNotice: {
                    enabled: true,
                    text: "Loreum ipsum dolor sit amet, consectetur adipiscing elit. Nulla nec purus feugiat, vestibulum nisl, auctor.",
                    title: "--Privacy Notice--",
                    submitButtonText: "Agree",
                    urlText: "More information here",
                    url: "https://www.cognigy.com/privacy"
                },
                maintenance: {
                    enabled: false,
                    mode: "inform",
                    text: "Maintenance mode is active. Please try again later.",
                    title: "tester"
                },
                embeddingConfiguration: {
                    awaitEndpointConfig: true,
                }

            },
        }).then(function (webchat) {
            window.cognigyWebchat = webchat;
            // webchat.open();
        })
    </script>
</body>

</html>
