<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webchat development</title>
</head>

<body>
    <style>
        :root {
            --webchat-bubble-background-user: #dcc;
        }
    </style>
    <script src="./webchat.js"></script>
    <script>
        initWebchat('https://endpoint-dev.cognigy.ai/d39ab038bc476cd9cbd4dd427e08dec43812dcbb8d57123ec3ac51fa4432fc15', {
            userId: "user1",
            sessionId: "session1",
            settings: {
                // colorScheme: '#FAB'
                enableUnreadMessageSound: true,
                enableUnreadMessageBadge: true,
                enableUnreadMessagePreview: true,
                enableUnreadMessageTitleIndicator: true,
                showEngagementMessagesInChat: true,
                getStartedText: "",
                engagementMessageText: "Hi there!",
                engagementMessageDelay: 5000,
            }
        }).then(function (webchat) {
            window.cognigyWebchat = webchat;
            // webchat.open();
        })
    </script>
</body>

</html>
