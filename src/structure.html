<!--The following code represents the structure created by index.js/cognigy-web-chat.js (the latter is
just a minified version of index.js). The purpose of this document is to easily understand and debug the project.
In this version, two messages have been sent (one from the user, and one from the Cognigy brain) -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="cognigy-web-chat__open" id="cognigy">
		<div class="cognigy-chat-header-container__open" id="cognigy-header">
			<div class="cognigy-chat-header"><span class="displayNone">Chat with us</span><img class="cognigy-close-icon" src="close.svg"></div>
		</div>
		<div class="cognigy-chat-container" id="cognigy-container">
			<div class="cognigy-chat-window" id="cognigy-chat-window">
				<div class="cognigy-chat-user-message-container">
				<div class="cognigy-chat-user-message">
					Hello
				</div><img class="cognigy-chat-user-avatar" src="user_avatar.svg"></div>
				<div class="cognigy-chat-bot-message-container">
					<img class="cognigy-chat-bot-avatar" src="cognigy_logo.svg">
					<div class="cognigy-chat-bot-message">
						Greeting
					</div>
				</div>
			</div>
			<form class="cognigy-chat-form" id="cognigy-form" name="cognigy-form">
				<input class="cognigy-chat-input" id="cognigy-input" placeholder="Write your message here"><button class="cognigy-chat-button" id="cognigy-button" type="submit"><img class="cognigy-send-icon" src="send.svg"></button>
			</form>
		</div>
	</div>
</body>
</html>
